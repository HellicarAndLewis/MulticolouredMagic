<html>
	<head>
		<style type="text/css">
			body {
				background-color:black;
				font-family:helvetica,sans-serif;
				font-size: 60px;
			}
			li {
				list-style-type:none;

			}
			a {
				font-size: 60px;
				color:white;
				text-decoration:none;
				display:block;
				width:800px;

				border:1px white solid;
				text-align:center;
				padding-top: 1em;
				padding-bottom:1em;
			}
			a:active {
				
				background-color:red;
			}
			
			
		</style>
		<script language="javascript">
			function getParamString() {
				var parts = location.href.split("?");
				if(parts.length>=2) return parts[1];
				else return "";
			}
			
			function getParams() {
				var paramStr = getParamString();
				if(paramStr!="") {
					var paramParts = paramStr.split("&");
					var params = {};
					for(var i = 0; i < paramParts.length; i++) {
						var parts = paramParts[i].split("=");
						params[parts[0]] = parts[1];
					}
					return params;
				}
				return {};
			}
			
			
			var params = getParams();
			window.onload = function() {

				document.getElementById(params.reactickle).style.backgroundColor = "#660000";
			}
			
		</script>
	</head>
	<body>
		<ul>
			<li><a id="Corridors" href="action?action=start&reactickle=Corridors">Corridors</a></li>
			<li><a id="Silhouette" href="action?action=start&reactickle=Silhouette">Silhouette</a></li>
			<li><a id="Windmills" href="action?action=start&reactickle=Windmills">Windmills</a></li>
			<li><a id="Painter" href="action?action=start&reactickle=Painter">Painter</a></li>
			<li><a id="Sparkles" href="action?action=start&reactickle=Sparkles">Sparkles</a></li>
			<li><a id="Kaleidoscope" href="action?action=start&reactickle=Kaleidoscope">Kaleidoscope</a></li>
			<li><a id="Slitscan" href="action?action=start&reactickle=Slitscan">Slitscan</a></li>
			<li><a id="AmbientLapse" href="action?action=start&reactickle=AmbientLapse">AmbientLapse</a></li>
			<li><a id="Paths" href="action?action=start&reactickle=Paths">Paths</a></li>
			<li><a id="Tunnel" href="action?action=start&reactickle=Tunnel">Tunnel</a></li>
		</ul>
	</body>
</html>
